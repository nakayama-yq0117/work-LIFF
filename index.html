      勤務状況

          </li>
          <li>

      本日、お客様から苦情は受け付けましたか？
      <br>
      （苦情とは不満足の表明です。証券が届いていない、控除証明書が届いていない等も含まれます。）
    </p>

      本日、個人情報を持ち帰りますか？
    </p>
      <ul>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>業務プラットフォーム</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
  <form class="w-75 mx-auto" action="" method="post" enctype="text/plain">

    <p class="mt-3">
      日報を入力してください！
    </p>

    <p class="mt-3">
      勤務状況
    </p>
    <input type="checkbox" id="check" name="check" size="25">
    <label for="check">有給</label>
    <br>
    <input type="checkbox" id="check1" name="check1" size="25">
    <label for="check1">遅刻</label>
    <input type="time" name="time1" size="25">
    <br>
    <input type="checkbox" id="check2" name="check2" size="25">
    <label for="check2">早退</label>
    <input type="time" name="time2" size="25">

    <p class="mt-3">
      本日の訪問先
    </p>
    <ol>
      <li> 
        <ul>
          <li>
            <label for="cname1">お客様名</label><br>
            <input type="text" id="cneme1" name="cname1" size="25">
          </li>
          <li>
            <label for="cname1old">高齢者対応</label>
            <select id="cneme1old" name="cname1old">
              <option value="on">該当</option>
              <option value="off">非該当</option>
            </select>
          </li>
          <li>
            <label for="cname1think">意向把握シート</label>
            <select id="cneme1think" name="cname1think">
              <option value="on">対象</option>
              <option value="off">非対象</option>
            </select>
          </li>
          <li>
            <label for="cname1-text">目的・面談内容及び情報収集</label><br>
            <textarea type="text" id="cneme1-text" name="cname1-text" rows="10" cols="25"></textarea>
          </li>
        </ul>
      </li>
      <li> 
        <ul>
          <li>
            <label for="cname2">お客様名</label><br>
            <input type="text" id="cneme2" name="cname2" size="25">
          </li>
          <li>
            <input type="checkbox" id="cneme2-ch1" name="cname2-ch1">
            <label for="cname2-ch1">高齢者対応　該当者</label>
          </li>
          <li>
            <input type="checkbox" id="cneme2-ch2" name="cname2-ch2">
            <label for="cname2-ch2">意向把握シート　記入対象</label>
          </li>
          <li>
            <label for="cname2-text">目的・面談内容及び情報収集</label><br>
            <textarea type="text" id="cneme2-text" name="cname2-text" rows="10" cols="25"></textarea>
          </li>
        </ul>
      </li>
      <li> 
        <ul>
          <li>
            <label for="cname3">お客様名</label><br>
            <input type="text" id="cneme3" name="cname3" size="25">
          </li>
          <li>
            <input type="checkbox" id="cneme3-ch1" name="cname3-ch1">
            <label for="cname3-ch1">高齢者対応　該当者</label>
          </li>
          <li>
            <input type="checkbox" id="cneme3-ch2" name="cname3-ch2">
            <label for="cname3-ch2">意向把握シート　記入対象</label>
          </li>
          <li>
            <label for="cname3-text">目的・面談内容及び情報収集</label><br>
            <textarea type="text" id="cneme3-text" name="cname3-text" rows="10" cols="25"></textarea>
          </li>
        </ul>
      </li>
      <li> 
        <ul>
          <li>
            <label for="cname4">お客様名</label><br>
            <input type="text" id="cneme4" name="cname4" size="25">
          </li>
          <li>
            <input type="checkbox" id="cneme4-ch1" name="cname4-ch1">
            <label for="cname4-ch1">高齢者対応　該当者</label>
          </li>
          <li>
            <input type="checkbox" id="cneme4-ch2" name="cname4-ch2">
            <label for="cname4-ch2">意向把握シート　記入対象</label>
          </li>
          <li>
            <label for="cname4-text">目的・面談内容及び情報収集</label><br>
            <textarea type="text" id="cneme4-text" name="cname4-text" rows="10" cols="25"></textarea>
          </li>
        </ul>
      </li>
      <li> 
        <ul>
          <li>
            <label for="cname5">お客様名</label><br>
            <input type="text" id="cneme5" name="cname5" size="25">
          </li>
          <li>
            <input type="checkbox" id="cneme5-ch1" name="cname5-ch1">
            <label for="cname5-ch1">高齢者対応　該当者</label>
          </li>
          <li>
            <input type="checkbox" id="cneme5-ch2" name="cname5-ch2">
            <label for="cname5-ch2">意向把握シート　記入対象</label>
          </li>
          <li>
            <label for="cname5-text">目的・面談内容及び情報収集</label><br>
            <textarea type="text" id="cneme5-text" name="cname5-text" rows="10" cols="25"></textarea>
          </li>
        </ul>
      </li>
    </ol>

    <p class="mt-3">
      本日、お客様から苦情は受け付けましたか？
      <br>
      （苦情とは不満足の表明です。証券が届いていない、控除証明書が届いていない等も含まれます。）
    </p>
    <textarea type="text" id="replytext" name="reply-text" rows="10" cols="30"></textarea>

    <p class="mt-3">
      本日、個人情報を持ち帰りますか？
    </p>
      <ul>
        <li>
          <input type="checkbox" id="pc-ch" name="pc-ch" size="25">
          <label for="pc-ch">パソコン</label>
        </li>
        <li>
          <input type="checkbox" id="tb-ch" name="tb-ch" size="25">
          <label for="tb-ch">タブレット</label>
        </li>
        <li>
          <label for="ather">その他</label><br>
          <textarea type="text" id="ather" name="ather" rows="3" cols="25"></textarea>
        </li>
      </ul>
        
    <p class="mt-3">
      本日、研修やセミナーを受講しましたか？
      <br>
      (Eラーニングは記載不要)
    </p>
    <ul>
      <li>
        <label for="se1">主催</label><br>
        <input type="text" id="se1" name="se1" size="25">
      </li>
      <li>
        <label for="se2">内容</label><br>
        <input type="text" id="se2" name="se2" size="25">
      </li>
      <li>
        <label for="se3">受講時間</label><br>
        <input type="time" id="se3" name="se3" size="25">
      </li>
    </ul>

    <p class="mt-3">
      本日もお疲れ様でした！<br>
    </p>

    <input type="submit" class="mt-4 btn btn-primary" value="送信">

  </form>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <script src="reply.js"></script>
  <script src="w-liff.js"></script>
</body>
</html>
